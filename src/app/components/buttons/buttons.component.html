<div class="buttons">
    <input class="button b-normal t-normal" type="button" data-bs-toggle="modal" data-bs-target="#attributeModal"
        value="Gerenciar Atributos" />
    <input *ngIf="currentAttributesIndex.length > 0" class="button b-normal t-normal" type="button" data-bs-toggle="modal" data-bs-target="#generatedModal"
        (click)="generatedClick()" value="Gerar Usuário" />
</div>

<div class="modal fade modal-opacity" id="attributeModal" tabindex="-1" aria-labelledby="attributeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content b-hyper-dark">
            <div class="modal-header bo-light between">
                <h1 class="modal-title fs-5 t-normal modal-title" id="attributeModalLabel">Atributos</h1>
                <button type="button" class="b-dark modal-x t-normal" data-bs-dismiss="modal"
                    aria-label="Close">X</button>
            </div>
            <div class="modal-body t-normal center content-list">
                <div
                    *ngFor="let attribute of attributesList"
                    class="attribute center bo-light"
                    [ngClass]="{'b-light': isExistInCurrentList(attribute), 'b-hyper-dark': !isExistInCurrentList(attribute)}"
                    (click)="changedAttribute(attribute)"
                >
                    {{ attribute }}
                </div>
            </div>
            <div class=" modal-footer bo-light between">
                <button type="button" class="modal-button b-dark t-normal" (click)="clearAttributes()">Limpar</button>
                <button type="button" class="modal-button b-dark t-normal" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-opacity" id="generatedModal" tabindex="-1" aria-labelledby="generatedModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content b-hyper-dark">
            <div class="modal-header bo-light between">
                <h1 class="modal-title fs-5 t-normal modal-title" id="generatedModalLabel">Usuário Gerado</h1>
                <button type="button" class="b-dark modal-x t-normal" data-bs-dismiss="modal"
                    aria-label="Close">X</button>
            </div>
            <div class="modal-body t-normal content-text">


            </div>
            <div class="modal-footer bo-light center-w">
                <button type="button" class="modal-button b-dark t-normal" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
